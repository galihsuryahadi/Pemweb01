<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas 2</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #f5a4d6;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #d86d6d;
            border-radius: 4px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        button#add-task {
            background-color: #067a21;
            color: white;
        }
        button#remove-last {
            background-color: #cc0519;
            color: white;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        li {
            padding: 8px 0;
            border-bottom: 1px solid #a84343;
        }
    </style>
</head>
<body>
    <h1>to-do list</h1>

    <div class="controls">
        <input type="text" id="task-input" placeholder="masukan to-do list">
        <button id="add-task">tambah</button>
    </div>
    
    <button id="remove-last">hapus</button>

    <ul id="task-list">
    </ul>

    <script>
        const taskInput = document.getElementById('task-input');
        const addButton = document.getElementById('add-task');
        const removeButton = document.getElementById('remove-last');
        const taskList = document.getElementById('task-list');

        function addTask() {
            const taskText = taskInput.value.trim(); 
            if (taskText !== '') {
                const newLi = document.createElement('li');
                
                newLi.textContent = taskText;
                
                taskList.appendChild(newLi);
                
                taskInput.value = '';
                taskInput.focus();
            } else {
                alert('masukin dulu listnya');
            }
        }
        function removeLastTask() {
            const lastChild = taskList.lastElementChild; 
            if (lastChild) {
                taskList.removeChild(lastChild);
            } else {
                alert('gak ada list yang bisa diapus');
            }
        }
        addButton.addEventListener('click', addTask);
        removeButton.addEventListener('click', removeLastTask);
        taskInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
